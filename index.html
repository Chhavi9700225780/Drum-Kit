<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Futuristic Background Animation */
    body {
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }
    
    /* Animation keyframes for pulsing background */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated musical notes */
    .music-notes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    
    .note {
      position: absolute;
      color: rgba(255, 255, 255, 0.5);
      font-size: 2rem;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10%;
        transform: translateX(0);
      }
      100% {
        top: 100%;
        transform: translateX(0);
      }
    }

    /* Key Styling */
    .keys {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      position: relative;
      z-index: 1; /* Ensures keys are above the background */
    }
    .key {
      position: relative;
      border: 2px solid #00ffc8;
      padding: 20px;
      border-radius: 10px;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      overflow: hidden;
    }

    .key::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: 50%;
      left: 50%;
      background: radial-gradient(circle, rgba(0, 255, 200, 0.5), transparent);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.3s ease-out;
      border-radius: 50%;
      z-index: 0;
    }

    /* Animation effect on button press */
    .key.playing::before {
      transform: translate(-50%, -50%) scale(1.3);
    }

    .key.playing {
      transform: scale(1.1);
      background: #00ffc8;
      color: #333;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.9), 0 0 35px rgba(0, 255, 200, 0.7);
    }

    /* Text Styling */
    kbd {
      font-size: 2rem;
      color: #00ffc8;
      text-shadow: 0px 0px 5px rgba(0, 255, 200, 0.6);
      position: relative;
      z-index: 1;
    }
    .sound {
      font-size: 0.8rem;
      color: #ddd;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="music-notes">
    <!-- Add multiple music notes -->
    <div class="note" style="left: 10%; animation-delay: 0s;">ðŸŽµ</div>
    <div class="note" style="left: 30%; animation-delay: 1s;">ðŸŽ¶</div>
    <div class="note" style="left: 50%; animation-delay: 2s;">ðŸŽ¼</div>
    <div class="note" style="left: 70%; animation-delay: 3s;">ðŸŽ·</div>
    <div class="note" style="left: 90%; animation-delay: 4s;">ðŸŽ¸</div>
  </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <!-- Audio elements for each key sound -->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    function playAudio(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      if (!audio) return;
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!key) return;
      audio.currentTime = 0; // rewind to the start
      audio.play();
      key.classList.add('playing');
    }

    function stopTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    window.addEventListener('keydown', playAudio);
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', stopTransition));
  </script>
</body>

</html>
